  <body>
    <nav class="navbar">
      <h1>Codesoft</h1>
      <div class="nav-link">
        <p class="nav-links"><a href="home.html">Home</a></p>
        <p class="nav-links"><a href="messages.html">Messages</a></p>

      <div class="side-nav-link">

      </div>
    </div>

    <div class="whole"></div>

    <script>
      let lname = document.getElementById("lname");
      let lreason = document.getElementById("lreason");
      let accept = document.getElementById("accept");
      let reject = document.getElementById("reject");
      let whole = document.querySelector(".whole");
      let rec = document.querySelector(".rec");

      const requests = JSON.parse(localStorage.getItem("leaves")) || [];

      requests.forEach((leave) => {
        let div = document.createElement("div");
        div.setAttribute("class", "rec");
        div.innerHTML = `
      <h3 id="lname">Name: ${leave.nameVal}</h3>
      <h5 id="lreason">Reason: ${leave.reasonVal}</h5>
      <p class="status"><i class="fa-regular fa-clock"></i>  status pending</p>`;
        whole.appendChild(div);
      });
    </script>
  </body>
